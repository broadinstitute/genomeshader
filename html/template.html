<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>genomeshader</title>
    <style>
    body {
        display: grid;
        grid-template-areas: 
            "header header header"
            "main main aside"
            "footer footer aside";
        grid-template-rows: auto 1fr auto;
        grid-template-columns: 1fr auto;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    header {
        grid-area: header;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 24px;
        padding: 6px 3px;
        background: #eeeeee;
    }
    .header-left {
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }
    .header-center {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .header-right {
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }
    .header-left i, .header-right i {
        padding-left: 5px;
        padding-right: 5px;
    }
    nav {
        grid-area: nav;
    }
    main {
        grid-area: main;
        height: calc(100vh - 24px - 40px);
    }
    aside {
        display: hidden;
        grid-area: aside;
        transition: width 0.3s;
        background-color: #cccccc;
        border-left: 1px solid #bbbbbb;
        max-width: 300px;
        width: 0;
        overflow: hidden;
    }
    .menu-icon {
        cursor: pointer;
    }
    .sidebar-icon-close {
        display: none;
        cursor: pointer;
    }
    .sidebar-icon-open {
        cursor: pointer;
    }
    .report-bug-icon {
        cursor: pointer;
    }
    .gear-icon {
        cursor: pointer;
    }
    footer {
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 210px;
        height: 20px;
        padding: 6px 3px;
        display: flex;
        align-items: center;
        justify-content: left;
        color: #989898;
        font-family: Helvetica;
        font-size: 10pt;
    }
    .tab-bar {
        height: 22px;
        color: #ffffff;
        font-family: Helvetica;
        font-size: 9pt;
        font-weight: bold;
        background-color: #888888;
        display: flex;
        align-items: flex-end;
    }
    .tab-name {
        color: #ffffff;
        padding: 3px 3px;
        margin: 2px 2px;
        font-family: Helvetica;
        font-size: 9pt;
        font-weight: bold;
    }
    .tab-content-viewer {
        color: #ffffff;
        padding: 4px;
        margin: 0px;
        color: #a8a8a8;
        background-color: #ffffff;
        font-family: Helvetica;
        font-size: 9pt;
        font-weight: bold;
    }
    .tab-content-info {
        color: #ffffff;
        padding: 20px 8px;
        margin: 0px;
        color: #585858;
        font-family: Helvetica;
        font-size: 9pt;
    }
    </style>

<script type="module">
import { Application, Graphics, Text, TextStyle, Color } from 'https://cdn.skypack.dev/pixi.js@8.1.0';

// Create a PixiJS application.
const app = new Application();

// Function to initialize and render the PixiJS application.
async function renderApp() {
    // Get main HTMLElement.
    var main = document.querySelector('main');

    // Intialize the application.
    await app.init({
        antialias: false,
        resolution: window.devicePixelRatio || 1,
        autoDensity: true,
        backgroundColor: '#ffffff',
        resizeTo: main,
    });

    // Then adding the application's canvas to the DOM body.
    main.appendChild(app.canvas);

    // Listen for window resize events
    window.addEventListener('resize', resize);

    resize();
}

// Resize function window
function resize() {
    var main = document.querySelector('main');

	// Resize the renderer
	app.renderer.resize(main.offsetWidth, main.offsetHeight);

    // Clear the application stage
    app.stage.removeChildren();

    // Draw all the elements
    drawIdeogram(main, ideogramData);
    // await drawRuler(main);
    // await drawTranscripts(main);
}

// Function to draw the ideogram.
async function drawIdeogram(main, ideogramData) {
    const graphics = new Graphics();

    const ideoLength = ideogramData.columns[2].values[ideogramData.columns[2].values.length - 1];
    const ideoWidth = 18;
    const ideoHeight = main.offsetHeight - 150;
    const ideoX = 15;
    const ideoY = 40;

    graphics.rect(ideoX, ideoY, ideoWidth, ideoHeight);
    graphics.stroke({ width: 1, color: 0x333333 });
    graphics.fill(0xffffff);

    let bandY = ideoY;
    let acenSeen = false;
    for (let i = ideogramData.columns[0].values.length - 1; i >= 0; i--) {
        let bandHeight = (ideogramData.columns[2].values[i] - ideogramData.columns[1].values[i])*ideoHeight/ideoLength;
        let bandColor = ideogramData.columns[5].values[i];

        if (ideogramData.columns[4].values[i] == 'acen') {
            graphics.rect(ideoX, bandY, ideoWidth, bandHeight);
            graphics.stroke({ width: 1, color: 0xffffff });

            if (!acenSeen) {
                graphics.moveTo(ideoX, bandY);
                graphics.lineTo(ideoX + ideoWidth - 0.5, bandY);
                graphics.lineTo(ideoX + (ideoWidth/2), bandY + bandHeight);
                graphics.lineTo(ideoX, bandY);
            } else {
                graphics.moveTo(ideoX, bandY + bandHeight);
                graphics.lineTo(ideoX + ideoWidth - 0.5, bandY + bandHeight);
                graphics.lineTo(ideoX + (ideoWidth/2), bandY);
                graphics.lineTo(ideoX, bandY + bandHeight);
            }

            graphics.stroke({ width: 1, color: 0x333333 });
            graphics.fill(bandColor);

            acenSeen = true;
        } else {
            graphics.rect(ideoX, bandY, ideoWidth, bandHeight);
            graphics.stroke({ width: 0, color: 0x333333 });
            graphics.fill(bandColor);
        }

        bandY += bandHeight;
    }

    app.stage.addChild(graphics);

    const chrText = new Text({
        text: ideogramData.columns[0].values[0],
        style: {
            fontFamily: 'Helvetica',
            fontSize: 13,
            fill: 0x000000,
            align: 'center',
        }
    });

    chrText.x = 17;
    chrText.y = main.offsetHeight - 70;
    chrText.rotation = - Math.PI / 2;

    app.stage.addChild(chrText);
}
